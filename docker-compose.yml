services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-nit_db}
      POSTGRES_USER: ${POSTGRES_USER:-nit_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nit_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nit_user} -d ${POSTGRES_DB:-nit_db}"]
      interval: 5s
      timeout: 5s
      retries: 10

  backend:
    build: ./backend
    env_file:
      - ./backend/.env
    environment:
      DB_ENGINE: django.db.backends.postgresql
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: ${POSTGRES_DB:-nit_db}
      DB_USER: ${POSTGRES_USER:-nit_user}
      DB_PASSWORD: ${POSTGRES_PASSWORD:-nit_pass}
      ALLOWED_HOSTS: "*"
      CORS_ALLOWED_ORIGINS: "http://localhost:5173"
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    environment:
      VITE_API_BASE_URL: "http://localhost:8000/api"
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
